<body>

    <h1>CIBIL Score Awareness and Loan EMI Calculator</h1>

    <!-- Container to hold both sections side by side -->
    <div class="container">

        <!-- EMI Calculator Section -->
        <div class="section" id="emi">
            <h2>Loan EMI Calculator</h2>
            <form action="calculator.php" method="post">
                <label for="loan_amount">Loan Amount (â‚¹):</label>
                <input type="number" id="loan_amount" name="loan_amount" placeholder="10,00,000" required>

                <label for="interest_rate">Annual Interest Rate (%):</label>
                <input type="number" id="interest_rate" name="interest_rate" step="0.01" placeholder="12" required>

                <label for="loan_tenure">Loan Tenure (Years):</label>
                <input type="number" id="loan_tenure" name="loan_tenure" placeholder="20" required>

                <button type="submit">Calculate EMI</button>
            </form>
        </div>

        <!-- CIBIL Score Awareness and Data Collection Section -->
        <div class="section" id="cibil">
            <h2>CIBIL Score Awareness and Data Collection</h2>
            <form action="cibil_score.php" method="post">
                <label for="pan">PAN Card Number:</label>
                <input type="text" id="pan" name="pan" placeholder="Enter PAN Card Number" required>

                <label for="job">Job Details:</label>
                <input type="text" id="job" name="job" placeholder="Enter job title, salary"></input>

                <label for="interest">Area of Interest (for loans):</label>
                <select id="interest" name="interest">
                    <option value="home">Home Loan</option>
                    <option value="personal">Personal Loan</option>
                    <option value="auto">Auto Loan</option>
                    <option value="education">Education Loan</option>
                </select>

                <button type="submit">Submit Information</button>
            </form>
        </div>

    </div>
